<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <section id="slider">
        <ul></ul>
    </section>

    <section class="content">
        <div class="map" id="map"></div>

        <div class="popup">
            <h2>Reservation</h2>
            <form id="reservation" action="">
                <p id="pName">Station : <span></span></p>
                <p id="pStatus">Etat : <span></span></p>
                <p id="pBikeStands">Nombre d'emplacements : <span></span></p>
                <p id="pBikes">Nombre de vélos disponibles : <span></span></p>
                <p id="pEmptyStands">Nombre d'emplacements libres : <span></span></p>
                <p id="pBikeReserved">Vélo déjà reservé : <span></span></p>
                <label for="lastNameInput">Nom</label>
                <input type="text" name="lastNameInput">
                <br>
                <label for="firstNameInput">Prenom</label>
                <input type="text" name="firstNameInput">
                <button>Reserver</button>
            </form>
        </div>
    </section>
    <section id="sectionTimer">
        Vous avez actuellement un velo de reservé a la station : <span id="spanTimerLoc"></span> pendant encore
        <span id="spanTimer"></span> secondes
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="scripts/slider.js"></script>
    <script src="scripts/map.js"></script>
</body>
</html>
